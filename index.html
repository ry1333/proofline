<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProofLine | Conversion-First Web Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#030303',      // Deepest Black (OLED friendly)
                panel: '#080808',     // Panel BG
                border: '#1A1A1A',    // Subtle borders
                accent: '#00FF94',    // Neon Green (Primary CTA)
                accentDim: 'rgba(0, 255, 148, 0.1)',
                text: '#E5E5E5',      // Primary Text
                textDim: '#888888',   // Secondary Text
              }
            },
            backgroundImage: {
              'dot-matrix': 'radial-gradient(#1a1a1a 1px, transparent 1px)',
              'streak-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 40%)',
            },
            boxShadow: {
              'glow-accent': '0 0 20px rgba(0, 255, 148, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #E5E5E5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* FUI / HUD Utilities */
      .hud-clip-br {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 12px), 
          calc(100% - 12px) 100%, 
          0 100%
        );
      }
      
      .hud-clip-corners {
        clip-path: polygon(
          12px 0, 
          100% 0, 
          100% calc(100% - 12px), 
          calc(100% - 12px) 100%, 
          0 100%, 
          0 12px
        );
      }

      .bg-dot-grid {
        background-image: radial-gradient(#222 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FF94; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.7",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
